<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sempre aqui</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        opacity: 0;
        animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
</style>
<audio autoplay loop>
    <source src="musica/Iframe Obstacles (Instrumental) [JAY-gOh59yg].mp3" type="audio/mpeg">
</audio>
<script>
    document.getElementById("musica").volume = 0.3; 
</script>
<body>
    <div class="container">
        <h1 class="mensagem">✩Você poderia me mostrar as partes mais danificadas de você, e eu te mostraria como ainda brilham como estrelas✩ <br>
    </div>
    <script src="script.js"></script>
    <button id="botao" class="botao" onclick="window.location.href='sitefoda.html'">Voltar</button>
   
           
    <style>
       .botao {
        position: absolute;
        top: 10%;
        left: 6%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        display: inline-block;
        padding: 10px 20px;
        font-size: 28px;
        color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 255, 0.8);
        border-radius: 5px;
        transition: 0.3s;
        padding: 10px 30px;
        cursor: pointer;
        opacity: 0.5;
        min-width: 150px;
        height: 80px;
        border-radius: 15px;
        
    }
    </style>
</body>
<style>
    body {
    margin: 0;
    overflow: hidden;
    background: rgb(0, 0, 0);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
}

@font-face {
    font-family: 'Maryosh';
    src: url("fonts/Maryosh.otf") format('truetype');
    font-weight: normal;
    font-style: normal;
}
.mensagem {
    text-align: center;
    font-size: 34px;
    position: center;
    z-index: 10;
    font-family: "Maryosh", sans-serif;
    letter-spacing: 2px;
   
}

.star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    0% { opacity: 0.3; transform: scale(1); }
    100% { opacity: 1; transform: scale(1.5); }
}
</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const numStars = 100;
    const body = document.body;

    for (let i = 0; i < numStars; i++) {
        let star = document.createElement("div");
        star.classList.add("star");
        
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let size = Math.random() * 3 + 1;
        let duration = Math.random() * 2 + 1;

        star.style.left = `${x}px`;
        star.style.top = `${y}px`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.animationDuration = `${duration}s`;

        body.appendChild(star);
    }
});

</script>
</html>
